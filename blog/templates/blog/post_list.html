{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <section class="post">
            <p class="post__date">{{ post.published_date }}</p>
            <h2 class="post__heading">
                <a class="post__heading-link" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            </h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </section>
    {% endfor %}
{% endblock %}
